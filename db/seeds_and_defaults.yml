      hints:
        en: NULL
        de: NULL
      position: 1
      is_enabled_for_media_entries: true
      is_enabled_for_collections: true
      is_enabled_for_filter_sets: true
      vocabulary_id: madek_core
      admin_comment: NULL

    madek_core:subtitle:
